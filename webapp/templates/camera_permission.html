<!DOCTYPE html>
<html>
<head>
    <title>Camera Permission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        #videoContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #framesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .frame {
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
</head>
<body>
    <h1>Camera Permission</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <div id="videoContainer"></div>
    <div id="framesContainer"></div>

    <script>
        var videoStream;
        var frameInterval;
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        var frameCount = 0;
        var videoElement;
        var framesContainer = document.getElementById('framesContainer');

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoStream = stream;
                    videoElement = document.createElement('video');
                    videoElement.srcObject = stream;
                    videoElement.autoplay = true;
                    document.getElementById('videoContainer').appendChild(videoElement);

                    frameInterval = setInterval(captureFrame, 1000 / 1);
                })
                .catch(function(error) {
                    console.error('Error accessing camera:', error);
                });
        }

        function captureFrame() {
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            var imageData = canvas.toDataURL('image/jpeg');

            var frameImage = document.createElement('img');
            frameImage.src = imageData;
            frameImage.classList.add('frame');

            // framesContainer.appendChild(frameImage);

            // saveFrameAsImage(frameImage.src);

            frameCount++;
            console.log('Frame captured: ' + frameCount);

            // Send the captured image data to the server
            sendImageData(imageData);
        }

        // function saveFrameAsImage(imageSrc) {
        //     var imageData = imageSrc.replace(/^data:image\/(png|jpeg);base64,/, '');
        //     var blobData = b64toBlob(imageData, 'image/jpeg');
        //     var fileName = 'frame_' + frameCount + '.jpg';
        //     saveAs(blobData, fileName);
        // }

        function sendImageData(imageData) {
            fetch('/save_image', {
                method: 'POST',
                body: JSON.stringify({ image_data: imageData }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(function(response) {
                    console.log('Image data sent successfully');
                })
                .catch(function(error) {
                    console.error('Error sending image data:', error);
                });
        }

        function b64toBlob(b64Data, contentType) {
            contentType = contentType || '';
            var sliceSize = 512;
            var byteCharacters = atob(b64Data);
            var byteArrays = [];

            for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                var slice = byteCharacters.slice(offset, offset + sliceSize);

                var byteNumbers = new Array(slice.length);
                for (var i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }

                var byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }

            var blob = new Blob(byteArrays, { type: contentType });
            return blob;
        }

        function stopRecording() {
            clearInterval(frameInterval);
            videoStream.getVideoTracks()[0].stop();
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';
            frameCount = 0;
        }
    </script>
</body>
</html>
